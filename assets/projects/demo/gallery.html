              Healthcare Technology: Digital Diagnostics Revolutionizing
              Medicine

          <figure class="gallery-item animate-up">

              src="images/modern-education.jpg"

              loading="lazy"
            />

              Modern Education: Digital Tools Enhancing Learning Experience
            </figcaption>
          </figure>

          <figure class="gallery-item animate-up">
            <img
              src="images/robotics.jpg"
              alt="Robot arm and human toasting wine glasses"
              loading="lazy"
            />
            <figcaption>
              Human-Robot Interaction: Bridging the Gap Between AI and Humanity
            </figcaption>
          </figure>

          <figure class="gallery-item animate-up">
            <img
              src="images/smart-home.jpg"
              alt="Man relaxing while robotic vacuum cleans"
              loading="lazy"
            />
            <figcaption>
              Smart Home Technology: Automation Simplifying Daily Life
            </figcaption>
          </figure>

          <figure class="gallery-item animate-up">
            <img
              src="images/tech-internet.jpg"
              alt="Friends using smartphones in nature"
              loading="lazy"
            />
            <figcaption>
              Digital Connection: Technology's Impact on Social Interaction

          <figure class="gallery-item animate-up">

              src="images/virtual-reality.jpg"
              alt="Person experiencing virtual reality at home"
              loading="lazy"
            />
            <figcaption>
              Virtual Reality: Immersive Technology Transforming Experiences
